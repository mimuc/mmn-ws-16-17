<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font: 20px Arial, sans-serif;
    }
    .flexParent {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      padding: 20px;
      background-color: #0a3142;
    }
    .flexChild {
      flex: 1;
      background-color: #00acc1;
      min-width: 100px;
      height: 100px;
      margin: 10px;
      color: white;
      justify-content: center;
      align-items: center;
      display: flex;
    }
  </style>
</head>
<body>
<div class="flexParent">
  <div class="flexChild">1</div>
  <div class="flexChild">2</div>
  <div class="flexChild">3</div>
  <div class="flexChild">4</div>
  <div class="flexChild">5</div>
</div>

</body>
</html>
