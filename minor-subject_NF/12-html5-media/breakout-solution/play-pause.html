<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Control media playback with javascript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://www.medien.ifi.lmu.de/lehre/ws1617/mmn/uebung/material/assignments.css">
  <style>
    #log {
      font-family: monospace;
    }
  </style>
</head>
<body>
<header><span>Start Playback with JavaScript</span></header>
<div id="container">
  <div class="videoWrapper">
    <video id="videoPlayer" preload="metadata">
      <source src="http://www.html5rocks.com/en/tutorials/video/basics/devstories.mp4" type="video/mp4">
    </video>
    <div class="card">
      <button id="play-button">Play</button>
      <button id="pause-button">Pause</button>
      <div>
        Volume:
        <input type="range"
               min="0"
               max="1"
               step="0.1"
               placeholder="Volume"
               id="volume-slider"
               style="width: 50%; padding:0; height: auto;"
        >
      </div>
    </div>
    <div class="credits">
      Video "Dev Stories" by Google Inc.
      (HTML5Rocks.com)
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery.min.js"></script>
<script>
  $('video').on('canplay', function () {
    var playButton = $('#play-button');
    var pauseButton = $('#pause-button');
    var volumeSlider = $('#volume-slider');
    var videoElement = $('video').get(0);

    playButton.on('click', function () {
      videoElement.play();
    });
    pauseButton.on('click', function () {
      videoElement.pause();
    });

    volumeSlider.on('change', function () {
      videoElement.volume = volumeSlider.val();
    })

  })
</script>
</body>
</html>
