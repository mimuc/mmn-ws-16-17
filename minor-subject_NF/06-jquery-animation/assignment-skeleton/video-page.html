  <style>
    body {
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
    }

    #container {
      position: relative;
    }

    .videoContainer {
      width: 560px;
      position: relative;
      margin: 30px auto;

    }

    .deleteButton {
      width: 30px;
      height: 30px;
      border: 0;
      border-radius: 50%;
      background-color: #448AFF;
      color: white;
      position: absolute;
      top: -15px;
      right: -15px;
      z-index: 1;
      -webkit-box-shadow: 0 5px rgba(0, 0, 0, 0.5);
      -moz-box-shadow: 0 5px rgba(0, 0, 0, 0.5);
      box-shadow: 0 5px rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }

    .deleteButton:hover, .deleteButton:focus {
      background-color: #77aaff;
      font-weight: bold;
    }

    .deleteButton:active {
      background-color: #00B7FF;
    }

    .notificationBar {
      position: absolute;
      text-align: center;
      padding: 1em;
      display: none;
      background-color: #77aaff;
      color: white;
      border: 2px solid #448AFF;
      border-radius: 5px;
      width: 60%;
      min-height: 20px;
      margin: auto;
      z-index: 2;
      /* http://stackoverflow.com/a/25776315/1447479 */
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
