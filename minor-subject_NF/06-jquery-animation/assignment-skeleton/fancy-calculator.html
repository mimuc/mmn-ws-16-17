<!DOCTYPE html>
<html lang="en">
<head>

    body, html {

      color: white;
      cursor: pointer;

      border-radius: 50%;

      font-weight: bold;
      margin: 0 auto;
    }

    button:hover, button:active, button:focus {

    .centralizer {

    }
