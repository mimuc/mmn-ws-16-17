<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <style>
    body, html {
      font: bold 100px sans-serif;
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
    }

    #container {
      flex: 1;
      text-align: center;
      max-width: 80%;
      padding: 50px;
      margin: auto;
    }
    button {
      width: 100px;
      height: 100px;
      max-width: 100px;
      max-height: 100px;
      border: none; outline: none;
      background-color: deeppink;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      border-radius: 50%;
      font-size: 40px;
      font-weight:bold;
      margin: 0 auto;
    }
    button:hover, button:active, button:focus {
      background-color: deepskyblue;
    }

    input {
      height: 100px;
      max-width: 20%;
      font-size: 80px;
    }
    .centralizer {
      display: flex;
      align-items: center;
    }
    .centralizer > * {
      flex: 1;
      text-align: center;
      padding:0;

    }
  </style>
</head>
<body>
<div id="container">
  <div class="centralizer">
    <input type="number" id="firstNumber" placeholder="1">
    <span class="operator">*</span>
    <input type="number" id="secondNumber" placeholder="1">
    <div class="buttonWrapper centralizer">
      <button id="goButton">=</button>
    </div>
    <div id="result">???</div>
  </div>
</div>


<script>

  // Here goes your script.

</script>

</body>
</html>
