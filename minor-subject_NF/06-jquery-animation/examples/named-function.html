<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Named Function</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<script>

  // declaration:
  function myFun() {
    document.writeln('myFun');
  }

  // call:
  myFun();

</script>

</body>
</html>
