<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anonymous Function</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<button>Test</button>

<script>

  $('button').click( function() {
    document.writeln('Hello!');
  } );

</script>

</body>
</html>
