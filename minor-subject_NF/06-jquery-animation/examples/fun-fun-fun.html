<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Functions as Parameters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<script>

  function sayHello() {
    document.writeln('Hello!')
  }


  function greet(func) {
    func();
  }

  greet(sayHello);

</script>


</body>
</html>
