<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Working with JavaScript Objects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://www.medien.ifi.lmu.de/lehre/ws1617/mmn/uebung/material/assignments.css">
</head>
<body>

<div class="card">
  <button>name</button>
  <button>artist</button>
  <button>album</button>
  <button>length</button>
</div>

<div id="output" class="card">Click a Button!</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
  var someObject = {
    name: 'Gustav Gans',
    artist: 'Beginner',
    album: 'Blast Action Heroes',
    length: 232
  };

  $('button').on('click', function() {
    var buttonValue = $(this).html().toLowerCase();
    $('#output').html(someObject[buttonValue]);
  });

</script>
</body>
</html>
