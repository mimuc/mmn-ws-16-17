<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World with jQuery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jQuery from a file: -->
  <script src="../jquery.min.js"></script>
</head>
<body>

<div id="myDiv">This is a nice container.</div>

<script>
  var newContent = '<h2>Keep calm and use jQuery</h2>';
  $('#myDiv').html(newContent);
</script>
</body>
</html>
